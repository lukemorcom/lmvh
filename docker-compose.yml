  php:
    platform: linux/amd64
    image: php:fpm
    restart: unless-stopped
    working_dir: /app
    ports:
      - "9001:9000"
    volumes:
      - .:/app
    networks:
      - lmvhn

  nginx:
    image: nginx:latest
    volumes:
      - .:/app
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - '80:80'
    networks:
      - lmvhn
      
networks:
  lmvhn:
    driver: bridge
